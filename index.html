<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <link rel="stylesheet" href="font-awesome4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <div class="container">
        <div class="logo"></div>
        <h2 class="text-center">Shopping Cart</h2>
        <div class="col-md-6 m-auto bg-white py-4">
            <table class='tableContainer'>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Items</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="adbutn text-center">
            <button class="add">Add Item</button>
        </div>
        <div class="col-md-6 m-auto">
        <table>
            <tr>
                <td colspan='2'>Neat-Total</td>
                <td colspan='1' class='totalQnty'></td>
                <td colspan='1'></td>
                <td colspan='2' class='neatPrice'></td>
            </tr>
            <tr>
                <td colspan='2'>Discount(%)</td>
                <td colspan='1'><input class='discount' type="text" placeholder='Ex 0'></td>
                <td colspan='1'></td>
                <td class='totalDiscount' colspan='2'>0</td>
            </tr>
            <tr>
                <th colspan='3'>Total</th>
                <th colspan='3' class='totalprice'>0</th>
            </tr>
        </table>
    </div>
        <div class="inword">
            <p>In Word: <span></span></p>
        </div>
    </div>
	
        
 
    




 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>


</body>
</html>
